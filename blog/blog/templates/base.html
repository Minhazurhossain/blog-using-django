<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>{% block title_block %} blogs {% endblock %}</title>
</head>
<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href ="{% url 'index' %}"> Home </a>
            </li>
            {% if user.is_authenticated %}
            <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                  @{{user.username}}
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="{% url 'ablog:create_blog' %}">Write Blog</a>
                    <a class="dropdown-item" href="{% url 'ablog:my_blogs' %}">My Blogs</a>
                    <a class="dropdown-item" href="{% url 'login:profile' %}">Your Profile</a>
                    <hr>
                    <a class="dropdown-item" href="{% url 'login:logout' %}">Logout</a>
                </div>
            </div>

                {% else %}
                <li class="nav-item ">
                <a class="nav-link" href ="{% url 'login:signup' %}"> SignUp </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href ="{% url 'login:login' %}"> Login </a>
                    </li>
                   {% endif %}
                </ul>
              </nav>
              <div class="container" style="padding-top:30px">
                {% block body_block %}
                  {% endblock %}
</div>
</body>
</html>
